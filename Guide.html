<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Part-time Guide Opportunities</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
        background: url("C:/Users/harik/OneDrive/Pictures/hariiii.jpg") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      height: 100vh;
    }

    .container {
      margin-top: 50px;
    }

    .side-heading {
      font-size: 24px;
      font-weight: bold;
      background-color: #007bff;
      color: #fff;
      padding: 10px;
      border-radius: 5px;
      margin-right: -15px; /* Adjust the margin as needed */
      margin-bottom: 20px;
    }
    form label {
      font-size: 20px; /* Adjust the font size as needed */
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <div class="side-heading">Part-time Guide Opportunities</div>
    </div>
    <div class="col-md-8">
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" class="form-control" id="name" placeholder="Enter your name">
        </div>
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" class="form-control" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="age">Age:</label>
          <input type="text" class="form-control" id="age" placeholder="Enter your age">
        </div>
        <div class="form-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" class="form-control" id="phone" placeholder="Enter your phone number">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
