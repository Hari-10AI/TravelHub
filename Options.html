<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Explore or Guide</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-image: url("C:/Users/harik/OneDrive/Pictures/immmmmmmmmmmmmmmmmm.jpg"); /* Replace with your background image path */
            background-size: cover;
            background-position: center;
        }

        .question-box {
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        .options {
            display: flex;
            flex-direction: column;
        }

        .option-button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="question-box">
        <h1>Do you want to explore?</h1>
        <div class="options">
            <button class="option-button" onclick="explore()">Yes, Explore</button>
        </div>
    </div>

    <div class="question-box">
        <h1>Do you want to guide?</h1>
        <div class="options">
            <button class="option-button" onclick="guide()">Yes, Guide</button>
        </div>
    </div>

    <script>
        function explore() {
            // Redirect to the Explore page
            window.location.href = "C:/Users/harik/OneDrive/Desktop/GDSC/Explore.html";
        }

        function guide() {
            // Redirect to the Guide page
            window.location.href = "C:/Users/harik/OneDrive/Desktop/GDSC/Guide.html";
        }
    </script>
</body>
</html>
