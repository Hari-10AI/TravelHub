<!DOCTYPE html>

    <title>Art Forms Webpage</title>
    <style>

            display: flex;

            margin: 10px;

        }

        .art-section:hover {
            opacity: 0.8; /* Add a hover effect for better user experience */
        }

        .art-name {
            margin-top: 10px;
            font-size: 18px;
        }
    </style>
</head>
